<mat-toolbar [class.mat-elevation-z8]="1" style="background: inherit; position: fixed">
  <span style="letter-spacing: 1.7px; font-size:larger;opacity:90%;">
    Appartment
  </span>
    <span class="spacer"></span>
    <button 
    mat-icon-button 
    [matMenuTriggerFor]="menu"
    *ngIf="checkIfMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [style]="checkIfActual('profile')" (click)="changePage('profile')">
          <mat-icon [style]="checkIfActual('profile')">account_circle</mat-icon>
          <span >Profile</span>
      </button>
      <button mat-menu-item [style]="checkIfActual('flats')" (click)="changePage('flats')">
        <mat-icon [style]="checkIfActual('flats')">meeting_room</mat-icon>
        <span >Flats</span>
      </button>
      <button mat-menu-item [style]="checkIfActual('assignments')" (click)="changePage('assignments')">
        <mat-icon [style]="checkIfActual('assignments')">assignment</mat-icon>
        <span >Assignments</span>
      </button>
      <button mat-menu-item [style]="checkIfActual('shopping')" (click)="changePage('shopping')">
        <mat-icon [style]="checkIfActual('shopping')">shopping_bag</mat-icon>
        <span>Shopping</span>
      </button>
      <button mat-menu-item [style]="checkIfActual('billings')" (click)="changePage('billings')">
        <mat-icon [style]="checkIfActual('billings')">assessment</mat-icon>
        <span >Billings</span>
      </button>
      <button mat-menu-item [style]="checkIfActual('ranking')" (click)="changePage('ranking')">
        <mat-icon [style]="checkIfActual('ranking')">moving</mat-icon>
        <span >Ranking</span>
      </button>
      <button mat-menu-item (click)="logOutUser()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
</mat-toolbar>
