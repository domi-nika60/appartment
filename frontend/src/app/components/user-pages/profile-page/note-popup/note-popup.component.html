<h1 mat-dialog-title>Note:</h1>
<div mat-dialog-content>
        <mat-form-field>
            <textarea matInput style="min-height: 200px;" placeholder="PLace a note here"></textarea>
        </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button color="warn" (click)="onNoClick()">Delete</button>
    <button mat-button cdkFocusInitial color="accent" (click)="onNoClick()">Save</button>
</div>
