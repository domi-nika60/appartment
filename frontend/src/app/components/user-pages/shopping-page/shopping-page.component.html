<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap
    fxLayoutGap="20px" fxLayoutAlign="center">
    <div fxFlex="80%">
        <app-page-card>
            <mat-card-title style="margin:5px">Shopping list:</mat-card-title>
            <mat-form-field style="width: 80%; margin: 10px;">
                <mat-label>Add new item</mat-label>
                <input [(ngModel)]="itemName" matInput type="text" name="newItem" placeholder="New Item">
            </mat-form-field>
                <button (click)="addItem()" mat-button color="accent">Add</button>
            <mat-card-content style="margin-top: 10px;">
                <div *ngFor="let item of items$ | async">
                    <app-product-row (checkItem)="onCheckItem($event)" (deleteItem)="onDeleteItem($event)" [item]="item"></app-product-row>
                </div>
            </mat-card-content>
        </app-page-card>
    </div>     
</div>
